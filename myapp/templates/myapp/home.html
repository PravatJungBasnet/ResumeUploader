<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-3 alert alert-dark"> Resume Uploader</h1>
        <div class="row">
            <div class="col-sm-6">
                <form action="" method="post" enctype="multipart/form-data" class="ms-5 text-white">
                    {% csrf_token %}
                  
                    {% for fm in form %}
                    {{fm.label_tag}}
                    {{fm}}
                    {{fm.errors}}
             
                    <br>
                    <br>
                    {% endfor %}
                    <input type="submit" value="submit" class="btn btn-primary">
                </form>
             


            </div>
            <div class="col-sm-5">
                <h4 class=" text-center text-white"> Uploader Details</h4>
               <div class="class text-white">
                 {% for candi in candidate %}
                 <u>
              {{candi.id}}
              <a href="
              {% url 'sh' candi.id %}">{{candi.name}}</a>
          
             
              <br>
            </u>
              {% endfor %}
            </div>
              
    
               
               

                
            </div>
        </div>
    </div>


<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
    </body>

</html>
